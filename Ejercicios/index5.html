<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjeta CSS</title>
    <link rel="stylesheet" href="/Ejercicios/Estilos/styles5.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-img">
        <img
          src="/files/goku.jpg"
          alt="goku"
          id="goku-img"
          style="width: 300px; height: 200px"
        />
      </div>
      <div class="card-content">
        <h3 class="card-title">Goku vs Kid Buu</h3>
        <p class="description">
          Goku está listo para pelear contra kid buu, haz click en el botón para
          ver la pelea.
        </p>
        <button
          onclick="location.href='https://www.youtube.com/watch?v=X2giT9LMYo8'"
          type="button"
          class="btn"
        >
          Ver Pelea
        </button>
      </div>
    </div>
  </body>
</html>
