<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio #4 - Lista de Tareas</title>

    <script type="module" src="js/app.js" defer></script>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .tareas {
        max-width: fit-content;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        margin: auto;
        padding: 25px;
        justify-content: center;
      }

      #title {
        text-align: center;
        text-transform: capitalize;
      }

      ul {
        padding: 0;
      }

      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 8px 0;
        padding: 5px 10px;
        border-bottom: 1px solid gray;
      }

      button.eliminar {
        padding: 6px 12px;
        font-size: 14px;
        border-radius: 12px;
        color: #fff;
        background-color: #d7220e;
        border: none;
        cursor: pointer;
      }
      button.eliminar:hover {
        background-color: #954239;
      }

      #btnAgregar {
        padding: 8px 14px;
        font-size: 15px;
        border-radius: 18px;
        color: #fff;
        background-color: #1976d2;
        border: none;
        cursor: pointer;
        vertical-align: middle;
        margin-left: 8px;
      }

      #btnAgregar:hover {
        background-color: #125ea6;
      }

      input#nuevaTarea {
        padding: 6px 12px;
        font-size: 15px;
        border-radius: 12px;
        border: 1px solid #ccc;
      }
    </style>
  </head>

  <body>
    <div class="tareas">
      <h2 id="title">Mi lista de tareas</h2>
      <div class="container-tareas">
        <ul id="lista"></ul>
      </div>
      <input type="text" id="nuevaTarea" placeholder="Ingresa una tarea" />
      <button id="btnAgregar">Agregar</button>
    </div>
  </body>
</html>
